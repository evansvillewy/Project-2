<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US Traffic Accidents</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">

	<style>
        #alert {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 16px;
          /* background-color: #ddd; */
          color: #333;
          padding: 5px;
          font-weight: bold;
        }
      </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
  <script src="../static/js/raphael.js"></script>
  <script src="../static/js/color.jquery.js"></script>
  <script src="../static/js/jquery.usmap.js"></script>

	<script>
        $(document).ready(function() {
          
          $('#map2').usmap({
            'stateStyles': {
              fill: '#08F', 
              "stroke-width": 1,
              'stroke' : '#036'
            },
            'stateHoverStyles': {
              fill: '#ddd'
            },
            
            'click' : function(event, data) {
              $('#alert')
                .text('Clicked '+data.name)
                .stop()
                // .css('backgroundColor', '#af0')
                .animate({backgroundColor: '#ddd'}, 1000);
            }
          });
        });
	</script>          
</head>

<body>
  <div class="container">
    <div id="alert">Click alerts</div>
    <div id="map2" style="width: 300px; height: 300px;"></div>

        <div class="state">
            <h5>State:</h5>
            <select id="selDataset" ></select>
          </div>
    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="../static/js/app.js" type="text/javascript"></script>
</body>

</html>

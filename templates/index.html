<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US Traffic Accidents</title>
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">    
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

<body>
    <div class="container"> 
        <div class="row align-items-center">
            <div class="col-md-12" style="text-align:center">
              <h3>US Accidents in 2019</h3>
              <h4>Select a State from the dropdown to begin exploring the data</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well">                    
                            <h5>State:</h5>
                            <select id="selDataset" ></select>
                            <p></p>
                            <p>Accident counts are higher during rush hour 7-8 AM and 3-7 PM</p>
                            <p>Accidents occur more frequently on weekdays </p>
                            <p>Peak accident days vary. More in winter in Northern States </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="well">
                    <div id="map" style="width:700px; height: 350px;"></div>
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="well">
                    <div id="line"></div>
                </div>
            </div>            
            <div class="col-md-4">
                <div class="well">
                    <div id="bar"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="well">
                    <div id="bar2"></div>
                </div>
            </div>
        </div>          

    <!-- D3  plugins -->
    <script type="text/javascript" src="../static/js/d3.js"></script>

    <!-- Plotly  plugins -->
    <script type="text/javascript" src="../static/js/plotly-latest.min.js"></script>

    <!-- Leaflet heatmap plugins -->
    <link rel="stylesheet" type="text/css" href="../static/css/leaflet.css"></script> 
    <script type="text/javascript" src="../static/js/leaflet.js" ></script>
    <script type="text/javascript" src="../static/js/leaflet-heat.js"></script>    

    <!-- JS -->
    <script type="text/javascript" src="../static/js/logic.js"></script>

    <!-- STATE STUFF -->
    <script type="text/javascript" src="../static/js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US Traffic Accidents</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">

	<style>
        #alert {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 16px;
          /* background-color: #ddd; */
          color: #333;
          padding: 5px;
          font-weight: bold;
        }
      </style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
<script type="text/javascript" src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
  <script type="text/javascript" src="../static/js/raphael.js"></script>
  <script type="text/javascript" src="../static/js/color.jquery.js"></script>
  <script type="text/javascript" src="../static/js/jquery.usmap.js"></script>
  <link rel="stylesheet" href="../static/d3Style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<script>
        $(document).ready(function() {
          
          $('#map2').usmap({
            'stateStyles': {
              fill: '#08F', 
              "stroke-width": 1,
              'stroke' : '#036'
            },
            'stateHoverStyles': {
              fill: '#ddd'
            },
            
            'click' : function(event, data) {
              $('#alert')
                .text('Clicked '+data.name)
                .stop()
                // .css('backgroundColor', '#af0')
                .animate({backgroundColor: '#ddd'}, 1000);
            }
          });
        });
	</script>          
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col md 12 text-center">
        <h1>US Accidents in 2019</h1>
        <h3>Click a State on the map or select a State from the dropdown below to begin exploring the data</h3>
      </div>
    </div>
    <div class="row justify-content-between">
  
      <div class="col-md-2">
        <div id="alert">Click alerts</div>
        <div id="map2" style="width: 300px; height: 300px;"></div>
      </div>
      <div class = "col-md-8">
        <div id="map" style="width:840px; height: 400px;"></div>
      </div>
    </div>
    <div class="row align-items-start">
      <div class="col md-2">

        <div class="state">
            <h5>State:</h5>
            <select id="selDataset" ></select>
          </div>
      </div>
    </div>

    <div class="row justify-content-start">
      <div class = "col-6 col-md-4">
        <div id="line"></div>
      </div>
      <div class="col-6 col-md-4">
        <div id="bar"></div>
      </div>
      <div class = "col-6 col-md-4">
        <div id="bar2"></div>
      </div>
    </div>

  </div>  

    <!-- JS -->
    <script type="text/javascript" src="../static/js/logic.js"></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="../static/js/leaflet-heat.js"></script>

    <script type="text/javascript" src="../static/js/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
</body>

</html>
